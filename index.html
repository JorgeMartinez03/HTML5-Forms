<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed7e3b7fbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="border border-secondary bg-light rounded-top px-3 py-3">
            <div class="container">
                <h2 class="text-weight-bold"">Ejemplo de Pago</h2>
            </div>
        </div>
    
        <div class=" border-bottom border-start border-end border-secondary px-3 py-3">
                    <form action="#" method="post">

                        <div class="d-flex">
                            <div class="container">
                                <div class="alert alert-danger" role="alert">
                                    Faltan datos
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="container">
                                <div class="row g-3">
                                    <div class="col-5">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="Card" class="form-label">Tarjeta </label>
                                                <input type="number" id="Card" class="form-control"
                                                    placeholder="000000000000000">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="cvc" class="form-label">CVC</label>
                                                <input type="number" id="cvc" class="form-control" placeholder="XXX">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="amount" class="form-label">Cantidad de Pago</label>
                                                <div class="d-flex">
                                                    <h6 class="mb-0 text-dark pe-1">€</h6>
                                                    <input type="number" id="amount" class="form-control"
                                                        placeholder="Amount">
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="container">
                                <div class="row g-3">
                                    <div class="col">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Nombre</label>
                                                <input type="text" id="name" class="form-control">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="lastname" class="form-label">Apellidos</label>
                                                <input type="text" id="lastname" class="form-control">
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="container">
                                <div class="row g-3">
                                    <div class="col-6">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="city" class="form-label">Comunidad Autonoma</label>
                                                <input type="text" id="city" class="form-control">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col">
                                        <fieldset>
                                            <label for="state" class="form-label">Ciudad</label>
                                            <select class="form-select" id="state" aria-label="Default select example">
                                                <option selected>Seleccione Ciudad</option>
                                                <option value="1">Madrid</option>
                                                <option value="2">Sevilla</option>
                                                <option value="3">Huelva</option>
                                                <option value="4">Vigo</option>
                                                <option value="5">Gijón</option>
                                            </select>
                                        </fieldset>
                                    </div>
                                    <div class="col">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="pc" class="form-label">Código Postal</label>
                                                <input type="number" id="pc" class="form-control">
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="container">
                                <div class="row g-3">
                                    <div class="col">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="payment" class="form-label">Aceptamos:</label>
                                                <div class="d-flex">
                                                    <div class="bg-secondary d-flex rounded p-2">
                                                        <div class="form-check me-4">
                                                            <input class="form-check-input" type="radio"
                                                                name="flexRadioDefault" id="flexRadioDefault1">
                                                            <label class="form-check-label" for="flexRadioDefault1">
                                                                <i class="fa-brands fa-cc-mastercard text-white"></i>
                                                            </label>
                                                        </div>
                                                        <div class="form-check me-4">
                                                            <input class="form-check-input" type="radio"
                                                                name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                                <i class="fa-brands fa-cc-visa text-white"></i>
                                                            </label>
                                                        </div>
                                                        <div class="form-check me-4">
                                                            <input class="form-check-input" type="radio"
                                                                name="flexRadioDefault" id="flexRadioDefault3" checked>
                                                            <label class="form-check-label" for="flexRadioDefault3">
                                                                <i class="fa-brands fa-cc-paypal text-white"></i>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col">
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="textarea" class="form-label">Comentarios:</label>
                                                <textarea class="form-control" id="textarea" rows="3"></textarea>
                                                <p style="color: rgb(0, 0, 0); font-size:12px;">Comente aqui cualquier cosa</p>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>

            <div
                class="border-bottom border-start border-end border-secondary rounded-bottom bg-light border-secondary px-3 py-3">
                <div class="d-flex justify-content-end">
                    <div class="row g-1">
                        <div class="col">
                            <button type="reset" class="btn btn-secondary pull-right">Cancelar</button>
                        </div>
                        <div class="col me-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>

                </form>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
